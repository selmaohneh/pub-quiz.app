<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pub-Quiz App</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg?v=1" />
    <link rel="icon" type="image/png" href="favicon.png?v=1" />
    <link href="pub-quiz.styles.css" rel="stylesheet" />
    <script defer data-domain="pub-quiz.io" src="https://plausible.io/js/script.tagged-events.js"></script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.playCorrectSound = () => {
            // Create a simple tone for correct sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
            oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        };

        window.playIncorrectSound = () => {
            // Create a buzzer sound for incorrect
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.type = 'sawtooth';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        };

        window.downloadFile = (filename, content) => {
            const link = document.createElement('a');
            link.download = filename;
            link.href = 'data:application/json;base64,' + content;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        window.triggerFileInput = (element) => {
            element.click();
        };

        window.selectAllText = (elementId) => {
            const element = document.getElementById(elementId);
            if (element) {
                element.select();
            }
        };

        window.focusAndSelectInput = (elementId) => {
            setTimeout(() => {
                const element = document.getElementById(elementId);
                if (element) {
                    element.focus();
                    // Don't select all text to allow normal typing
                    element.setSelectionRange(element.value.length, element.value.length);
                }
            }, 100);
        };

        let yearQuizComponent = null;
        let keyboardListener = null;

        window.addKeyboardListeners = (component) => {
            yearQuizComponent = component;
            keyboardListener = (event) => {
                if (event.key === ' ' || event.key === 'Enter') {
                    // Prevent default behavior for space (scrolling) and enter
                    if (event.key === ' ' && event.target.tagName !== 'INPUT') {
                        event.preventDefault();
                    }
                    if (yearQuizComponent) {
                        yearQuizComponent.invokeMethodAsync('HandleKeyPress', event.key);
                    }
                }
            };
            document.addEventListener('keydown', keyboardListener);
        };

        window.removeKeyboardListeners = () => {
            if (keyboardListener) {
                document.removeEventListener('keydown', keyboardListener);
                keyboardListener = null;
            }
            yearQuizComponent = null;
        };

        window.trackPlausibleEvent = (eventName, props) => {
            if (typeof plausible !== 'undefined') {
                plausible(eventName, props);
            }
        };
    </script>
</body>

</html>
