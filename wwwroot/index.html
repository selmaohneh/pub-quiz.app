<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pub-Quiz App</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg?v=1" />
    <link rel="icon" type="image/png" href="favicon.png?v=1" />
    <link href="pub-quiz.styles.css" rel="stylesheet" />
    <script defer data-domain="pub-quiz.app" src="https://plausible.io/js/script.tagged-events.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5845633849679297"
     crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        // Create a single audio context that can be reused
        let audioContext = null;
        let isAudioInitialized = false;

        const initAudioContext = () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            // Resume context if suspended (required for mobile browsers)
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            isAudioInitialized = true;
        };

        // Initialize audio on first user interaction
        const initAudioOnInteraction = () => {
            if (!isAudioInitialized) {
                initAudioContext();
                // Remove listeners after first interaction
                document.removeEventListener('touchstart', initAudioOnInteraction);
                document.removeEventListener('touchend', initAudioOnInteraction);
                document.removeEventListener('click', initAudioOnInteraction);
                document.removeEventListener('keydown', initAudioOnInteraction);
            }
        };

        // Add listeners for mobile browsers - more comprehensive coverage
        document.addEventListener('touchstart', initAudioOnInteraction);
        document.addEventListener('touchend', initAudioOnInteraction);
        document.addEventListener('click', initAudioOnInteraction);
        document.addEventListener('keydown', initAudioOnInteraction);

        window.playCorrectSound = () => {
            try {
                if (!audioContext) {
                    initAudioContext();
                }

                // Ensure audio context is running (critical for mobile)
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }

                // Create new oscillator for each sound (they can only be used once)
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (error) {
                console.warn('Failed to play correct sound:', error);
            }
        };

        window.playIncorrectSound = () => {
            try {
                if (!audioContext) {
                    initAudioContext();
                }

                // Ensure audio context is running (critical for mobile)
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }

                // Create new oscillator for each sound (they can only be used once)
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                oscillator.type = 'sawtooth';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (error) {
                console.warn('Failed to play incorrect sound:', error);
            }
        };

        window.playRangeUpdateSound = () => {
            try {
                if (!audioContext) {
                    initAudioContext();
                }

                // Ensure audio context is running (critical for mobile)
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }

                // Create a distinctive "ding" sound for range updates
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Play a pleasant bell-like tone
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime); // Higher frequency
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.4);
            } catch (error) {
                console.warn('Failed to play range update sound:', error);
            }
        };

        window.downloadFile = (filename, content) => {
            const link = document.createElement('a');
            link.download = filename;
            link.href = 'data:application/json;base64,' + content;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        window.triggerFileInput = (element) => {
            element.click();
        };

        window.selectAllText = (elementId) => {
            const element = document.getElementById(elementId);
            if (element) {
                element.select();
            }
        };

        window.focusAndSelectInput = (elementId) => {
            setTimeout(() => {
                const element = document.getElementById(elementId);
                if (element) {
                    element.focus();
                    // Don't select all text to allow normal typing
                    element.setSelectionRange(element.value.length, element.value.length);
                }
            }, 100);
        };

        let yearQuizComponent = null;
        let keyboardListener = null;

        window.addKeyboardListeners = (component) => {
            yearQuizComponent = component;
            keyboardListener = (event) => {
                // Check if it's a letter key (a-z, A-Z)
                const isLetter = /^[a-zA-Z]$/.test(event.key);
                
                if (isLetter && event.target.tagName !== 'INPUT') {
                    // Prevent default behavior for letter keys when not in an input
                    event.preventDefault();
                    if (yearQuizComponent) {
                        yearQuizComponent.invokeMethodAsync('HandleKeyPress', event.key.toUpperCase());
                    }
                }
            };
            document.addEventListener('keydown', keyboardListener);
        };

        window.removeKeyboardListeners = () => {
            if (keyboardListener) {
                document.removeEventListener('keydown', keyboardListener);
                keyboardListener = null;
            }
            yearQuizComponent = null;
        };

        window.trackPlausibleEvent = (eventName, props) => {
            if (typeof plausible !== 'undefined') {
                plausible(eventName, props);
            }
        };
    </script>
</body>

</html>
