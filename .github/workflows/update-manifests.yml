name: Update Quiz Manifests

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-manifests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Update all quiz manifests
      run: |
        python scripts/update-manifests.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add wwwroot/quizzes/*/manifest.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update quiz manifests" && git push) 